<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="preloader.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#d6d2ca" />
    <title>Plateforme 10 - Interactive Map</title>
  </head>
  <body>
    <!-- <div id="debug"></div> -->

    <!-- Preloader -->
    <div class="preloader">
      <div class="preloader-wrapper">
        <div class="loading">
          <img class="loader" src="/images/loader.svg" alt="Loader">
          <p class="loading-progress">0</p>
        </div>
      </div>
    </div>

    <!-- Experience -->
    <div class="experience">
      <canvas class="experience-canvas"></canvas>
    </div>

    <!-- Navbar -->

    <!-- Main -->
    <main>
      <!-- Points of Interests -->
      <div class="point mudac museum">
        <img class="label" src="/images/logo-vex.svg" alt="Logo Vex">
        <div class="text">诊疗室，点击进入</div>
      </div>
      <div class="smallpoint pharmacy-computer">
        <img class="label" src="/images/logo-questionMark.svg" alt="computer">
        <div class="text">在药房的电脑，点击以查看相关信息</div>
      </div>
      <div class="smallpoint pharmacy-shelf">
        <img class="label" src="/images/logo-questionMark.svg" alt="computer">
        <div class="text">药房的药剂架的桌子，点击以查看相关信息</div>
      </div>
      <div class="smallpoint front-computer">
        <img class="label" src="/images/logo-questionMark.svg" alt="computer">
        <div class="text">在前台的电脑，点击以查看相关信息</div>
      </div>
      <div class="smallpoint front-desk">
        <img class="label" src="/images/logo-questionMark.svg" alt="front desk">
        <div class="text">漂亮前台妹妹的桌子，点击以查看相关信息</div>
      </div>
      <div class="smallpoint vex-computer">
        <img class="label" src="/images/logo-questionMark.svg" alt="computer">
        <div class="text">诊疗室的电脑，点击以查看相关信息</div>
      </div>
      <div class="smallpoint vex-toolkit">
        <img class="label" src="/images/logo-questionMark.svg" alt="toolkit">
        <div class="text">医生姐姐的工具箱，点击以查看相关信息</div>
      </div>
      <div class="point elysee museum">
        <img class="label" src="/images/logo-frontDesk.svg" alt="Logo front desk">
        <div class="text">前台，点击进入</div>
      </div>
      <div class="point arcadia restaurant">
        <img class="label icn" src="/images/icn-restaurant.svg" alt="Restaurant Icon">
        <div class="text">Arcadia Restaurant</div>
      </div>
      <div class="point nabi restaurant">
        <img class="label icn" src="/images/icn-restaurant.svg" alt="Restaurant Icon">
        <div class="text">Le Nabi Café-Restaurant</div>
      </div>
      <div class="point lumen restaurant">
        <img class="label icn" src="/images/icn-restaurant.svg" alt="Restaurant Icon">
        <div class="text">Lumen Café </div>
      </div>
      <div class="point mcba museum">
        <img class="label" src="/images/logo-pharmacy.svg" alt="Logo MCBA">
        <div class="text">药房，点击进入</div>
      </div>

      <!-- Info Panels  -->
      <div class="info-panel">
        <div class="info-panel-header">
          <img class="close" src="/images/icn-close.svg" alt="">
        </div>
        <div class="info-panel-content">
          <div class="info-panel-content-wrapper">
            <img class="info-panel-image" src="" alt="">
            <h2 class="info-panel-title"></h2>
            <p class="info-panel-description"></p>
            <table>
              <caption>Contact</caption>
              <tbody>
                <tr>
                  <th class="col-min" scope="row">Phone</th>
                  <td class="info-panel-phone"></td>
                </tr>
                <tr>
                  <th class="col-min"  scope="row">Email</th>
                  <td class="info-panel-email"></td>
                </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <!-- <footer>
      <div class="controls">
        <p class="controls-mouse">
          Mouse Controls<br><br>
          Left - Rotate<br>
          Right - Move<br>
          Middle - Zoom
        </p>
        <p class="controls-touch">
          Controls<br><br>
          One Finger Drag - Rotate<br>
          Two Finger Drag - Move<br>
          Pinch/Spread - Zoom<br>
        </p>
      </div>
      <div class="footer">
        <div class="designed-by">
          Created by <a href="http://kiril.ch" target="_blank">kiril.ch</a>
        </div>
        <div class="links">
          <a href="https://github.com/Kirilbt/interactive-map" target="_blank">View Code</a>
        </div>
      </div>
    </footer> -->

    <script type="module" src="/main.js"></script>
  </body>
</html>
